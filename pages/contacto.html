<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Contacto✉</title>
</head>
<body>
    <header>
        <nav>

            <ul class="inicio">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/galeria.html">GALERIA</a></li>

           </ul>
        </nav>
    </header>
    <hr>
<main>
    <br>
    <section>
      <h2><em>CONTACTANOS</em></h2>
      <br>
        <form class="contacto">
            <div class="formu">
                <label for="Nombre">Escribe tu Nombre</label>
                <input type="text" placeholder="Escribe tu nombre aquí" name="Nombre">
            </div>
            <div class="formu">
                <label for="Apellido">Escribe tu Apellido</label>
                <input type="text" placeholder="Escribe tu apellido aquí" name="Apellido">
            </div>
            <div class="formu">
                <label for="Email">Escribe tu Email*</label>
                <input type="email" name="Email" required>
            </div>
            <br>
            <div class="formu">
                <label for="Comentario">Dejanos tu mensaje</label>
        <br>
            <textarea name="Comentario" id="" cols="30" rows="10"></textarea>
            </div>
        <br>
            <div class="enviar">
               <input type="submit" value="Enviar datos">
               <input type="reset" value="Borrar datos">
            </div>
        </form>
    </section>
<hr>
<footer class="pie-pagina" >
    <img src="../imagenes/logowpp.png" alt="logowpp" width="50px">
    <img src="../imagenes/logoinsta.png" alt="logoinsta" width="50px">
    <img src="../imagenes/logofacebook.png" alt="logofacebook" width="50px">
</footer>
